<#include "../inc/_layout.html"/> <#include "../inc/_nation.html"/>
<@layout>
<script>
$(function (){
    
	initQueryForm();	
});


</script>


<div class="pageContent">
	<form method="post" action="${root!}/jbclient/save"
		id="jbclientform" class="pageForm required-validate"
		onsubmit="return validateCallback(this, dialogAjaxDone);">
		<input name="jbclient.id" type="hidden" value="">
		<div class="pageFormContent" id="jbclientSave" layoutH="55">	
		<table style="margin-top:5px;margin-bottom:5px;border:0px" >
			<tbody><tr>
			<th style="width:50px"></th>			
			<th valign="top">
			   <div style="width:90px;text-align:left;">进货订单</div>
			 </th>
			 <th style="width:200px"></th>
			 <th>录单日期</th><td><input type="text" name="date1" class="date" readonly="true"/>
						   <a class="inputDateButton" href="javascript:;">选择</a></td>
			     	
			  <th>编号</th><td><input type="text" name="employee.age" value=""></td>
		 </tr></tbody>
		 </table>
		 <div style="border: 1px solid rgb(183, 183, 183);box-shadow: 1px 2px 2px rgb(255, 255, 255);margin-bottom: 5px;text-align: left;">
		 <table style="margin-top:5px;margin-bottom:5px">
		 <tr><th>供货单位</th><td><input autocomplete="off" class="required textInput valid" name="orgLookup.orgName" value=""
					     suggestfields="orgNum,orgName" suggesturl="demo/database/db_lookupSuggest.html" lookupgroup="orgLookup" type="text"/>					
					    <a class="btnLook" href="/jbgoods/lookup"  title="查找带回">查找带回</a></td>
			 <th>经手人</th><td><input autocomplete="off" class="required textInput valid" name="orgLookup.orgName" value=""
					     suggestfields="orgNum,orgName" suggesturl="demo/database/db_lookupSuggest.html" lookupgroup="orgLookup" type="text"/>					
					    <a class="btnLook" href="/jbgoods/lookup"  title="查找带回">查找带回</a></td>
			<th>交货日期</th><td><input type="text" name="date1" class="date" readonly="true"/>
						   <a class="inputDateButton" href="javascript:;">选择</a></td>
		</tr>
		<tr>
		     <th>收货仓库</th><td><input autocomplete="off" class="required textInput valid" name="orgLookup.orgName" value=""
					     suggestfields="orgNum,orgName" suggesturl="demo/database/db_lookupSuggest.html" lookupgroup="orgLookup" type="text"/>					
					    <a class="btnLook" href="/jbgoods/lookup"  title="查找带回">查找带回</a></td>
			<th>备注</th><td colspan="3"><input type="text" name="employee.remark" value="tommy"></td>
		</tr>	
	</table>	
   </div>
   <div inited="1000" style="height: 320px;overflow: auto;display: block;">
		<table class="list nowrap itemDetail"  addbutton="新建商品明细" 
			width="100%" style="clear: both;">
			<thead>
				<tr>
					<th type="text" name="lineId" 
						defaultval="#index#" size="5"  fieldclass="digits">行号</th>
					<th type="lookup" name="CKinitStoreDetail#index#.goodsno"
						lookupgroup="CKinitStoreDetail#index#"
						lookupurl="/jbgoods/lookuplst"
	                    size="12">商品编号</th>
					<th type="text" name="CKinitStoreDetail#index#.goodsname" size="12" 
						fieldclass="readonly textInput valid"  readonly="readonly"
						fieldattrs="{remote:'validate_remote.html', maxlength:10}">商品名称</th>
					<th type="text" name="CKinitStoreDetail#index#.unit" size="12"
						fieldclass="required">基本单位</th>
					<th type="text" name="CKinitStoreDetail#index#.Quantity"
						defaultval="0" size="12" fieldclass="number" >数量</th>
					<th type="text" name="CKinitStoreDetail#index#.CKPrice"
						defaultval="0" size="12" fieldclass="number">成本价</th>
					<th type="text" name="cost_amount"
						defaultval="0" size="12" fieldclass="number">成本金额</th>
					<th type="del" width="60">操作</th>
				</tr>
			</thead>		
			<tbody>					
			</tbody>
			
		</table>
	</div>
	
   <div style="height:30px;margin-bottom: 5px;text-align: left;">
     <table>
     <tr align="right"><th>制单人：</th><td></td>
         <th>审核人：</th><td></td> 
         <th>状态：</th><td></td>
         <th>数量合计：</th><td></td>
         <th>金额合计：</th><td></td>
     </tr>
     </table>
   </div>		
</div>
		<div class="formBar">
			<ul>
				<@btnPower safecode="partsave">
				<li><div class="buttonActive">
						<div class="buttonContent">
							<button type="submit">保存</button>
						</div>
					</div></li> </@btnPower>
				<li>
					<div class="button">
						<div class="buttonContent">
							<button type="Button" class="close">打印</button>
						</div>
					</div>
				</li>
				<li>
					<div class="button">
						<div class="buttonContent">
							<button type="Button" class="close">关闭</button>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</form>
</div>
<script>

//$('<input type="text" name="dwz_rowNum" class="textInput" style="margin:2px;" value="1" size="2"/>').val("2");

</script>
</@layout>
