<#include "../inc/_layout.html"/>
<@layout>
<script type="text/javascript">
initQueryForm();
$("#jbclienttable tr td:nth-child(12)").each(function(r,td){
	var num=(new Number($(td).text()));
	$(td).html(storeStopFlg[num]);
});
</script>
<div class="pageHeader">
		<form action="${root!}/cgorder" method="post" id="cgorder_pagerForm"
			onsubmit=" return navTabSearch(this)">
			<input type="hidden" name="pageNum" value="${page.pageNumber!}" /> 
			<input type="hidden" name="numPerPage" value="${page.pageSize!}" />
			<div class="searchBar pageFormContent">				
					<table ><tr><th>开始日期：</th><td>
						<input type="text" name="startTime" class="date" readonly="true"  value="${startTime!}"/>
						<a class="inputDateButton" href="javascript:;">选择</a>
					</td>
					<th>结束日期：</th><td>
						<input type="text" name="endTime" class="date" readonly="true"  value="${endTime!}"/>
						<a class="inputDateButton" href="javascript:;">选择</a>
					</td></tr>
					<tr><th>供货商</th><td>
					    <input type="hidden" name="supplier.supplierNo"  value="${supplierNo!}">
					    <input type="text" name="supplier.supplierName"   lookuppk="supplierNo"  class="textInput"  value="${supplierName!}" />
					    <a class="btnLook"  url="/jbsupplier/lookuplst"   lookupgroup="supplier"  lookuppk="supplierNo"  title="查找带回">查找带回</a>
					</td>
					<th>订货仓库</th><td>
					    <input type="hidden" name="store.storeCd"  lookupgroup="storeLookup"  value="${storeCd!}">
					    <input autocomplete="off"  name="store.storeName" 
					     suggestfields="storeNo,storeName" suggesturl=""  lookupgroup="store" type="text"  value="${storeName!}"/>
					    <a class="btnLook"  url="/jbstore/lookuplst"  title="查找带回" lookupgroup="store"  lookuppk="storeCode" >查找带回</a>
					</td></tr>
					</table>
				<@searchBar/>
			</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
			<@btnPower safecode="partctrl">
				<li><a class="add" href="javascript:void(0);" url="${root!}/cgorder/add" title="添加采购订单"
					target="dialog" height="540" width="1280" rel="cgordadd"><span>添加</span> </a></li>
				<li><a class="edit" href="javascript:void(0);" url="${root!}/cgorder/add/{sid_key}"
					title="修改客户资料" target="dialog" height="540" width="1280" rel="cgordupd"><span>修改</span>
				</a></li>
				<li><a class="delete" href="javascript:void(0);" url="${root!}/cgorder/del/{sid_key}" title="确定要删除该客户吗？" target="ajaxTodo"><span>删除</span> </a></li>
				</@btnPower>
			</ul>
		</div>
		<@table layouth="137" tid="cgordtable"/>
	</div>
<@paginate rel="cgordBox"/>
</@layout>
