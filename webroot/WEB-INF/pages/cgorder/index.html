<#include "../inc/_layout.html"/>
<@layout>
<script type="text/javascript">
initQueryForm();
$("#jbclienttable tr td:nth-child(12)").each(function(r,td){
	var num=(new Number($(td).text()));
	$(td).html(storeStopFlg[num]);
});
</script>
<div class="pageHeader">
		<form action="${root!}/jbclient" method="post" id="jbclient_pagerForm"
			onsubmit=" return navTabSearch(this)">
			<input type="hidden" name="pageNum" value="${page.pageNumber!}" /> 
			<input type="hidden" name="numPerPage" value="${page.pageSize!}" />
			<div class="searchBar pageFormContent">				
					<table ><tr><th>开始日期</th><td>
						<input type="text" name="date1" class="date" readonly="true"/>
						<a class="inputDateButton" href="javascript:;">选择</a>
						<span class="info">yyyy-MM-dd</span>
					</td>
					<th>结束日期</th><td>
						<input type="text" name="date2" class="date" readonly="true"/>
						<a class="inputDateButton" href="javascript:;">选择</a>
						<span class="info">yyyy-MM-dd</span>
					</td></tr>
					<tr><th>供货商</th><td>
					    <input autocomplete="off" class="required textInput valid" name="orgLookup.orgName" value=""
					     suggestfields="orgNum,orgName" suggesturl="demo/database/db_lookupSuggest.html" lookupgroup="orgLookup" type="text"/>					
					    <a class="btnLook" href="/jbgoods/lookup"  title="查找带回">查找带回</a>
					</td>			
					<th>订货仓库</th><td>
					    <input autocomplete="off" class="required textInput valid" name="orgLookup.orgName" value=""
					     suggestfields="orgNum,orgName" suggesturl="demo/database/db_lookupSuggest.html" lookupgroup="orgLookup" type="text"/>
					
					    <a class="btnLook" href="/jbgoods/lookup"  title="查找带回">查找带回</a>
					</td></tr>	
					</table>				
				<@searchBar/>
			</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
			<@btnPower safecode="partctrl">
				<li><a class="add" href="javascript:void(0);" url="${root!}/jbclient/add" title="添加客户"
					target="dialog" height="500" width="750"><span>添加</span> </a></li>
					
				<li><a class="edit" href="javascript:void(0);" url="${root!}/jbclient/add/{sid_key}"
					title="修改客户资料" target="dialog" height="500" width="750"><span>修改</span>
				</a></li>
				<li><a class="delete" href="javascript:void(0);" url="${root!}/jbclient/del/{sid_key}" title="确定要删除该客户吗？" target="ajaxTodo"><span>删除</span> </a></li>
				</@btnPower>
			</ul>
		</div>
		<@table layouth="137" tid="jbclienttable"/>
	</div>
<@paginate rel="jbsxBox"/>
</@layout>
