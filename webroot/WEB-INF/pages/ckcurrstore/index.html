<#include "../inc/_layout.html"/>
<@layout>
<script type="text/javascript">
initQueryForm();
</script>
<div class="pageHeader">
		<form action="${root!}/ckcurrstore" method="post" id="ckcurrstore_pagerForm"
			onsubmit=" return navTabSearch(this)">
			<input type="hidden" name="pageNum" value="${page.pageNumber!}" /> 
			<input type="hidden" name="numPerPage" value="${page.pageSize!}" />
			<div class="searchBar pageFormContent">				
					<table >
					<tr><th>商品名称</th><td>
					    <input type="hidden" name="jbgoods.GoodsCode"  value="${GoodsCode!}">
					    <input type="text" name="jbgoods.GoodsName"   lookuppk="GoodsCode"  class="textInput"  value="${GoodsName!}" />
					    <a class="btnLook"  url="/jbgoods/lookupcodelst"   lookupgroup="jbgoods"  lookuppk="GoodsCode"  title="查找带回">查找带回</a>
					</td>
					<th>订货仓库</th><td>
					    <input type="hidden" name="store.StoreCode"  value="${StoreCode!}">
					    <input type="text"   name="store.StoreName"  lookuppk="StoreCode"  class="textInput"  value="${StoreName!}"/>
					    <a class="btnLook"  url="/jbstore/lookuplst"  lookupgroup="store"  lookuppk="StoreCode"  title="查找带回" >查找带回</a>
					</td></tr>
					</table>
				<@searchBar/>
			</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
			<@btnPower safecode="partctrl">
				<li><a  class="icon" title="实要导出这些记录吗?" targettype="navTab" target="dwzExport" href="${root}/doc/dwz-team.xls"
				><span>导出Excel</span> </a></li>
				<li><a  class="icon" href="javascript:$.printBox('ck_list')"><span>打印</span>
				</a></li>
				</@btnPower>
			</ul>
		</div>
		<div layouth="130" style="overflow:visible" id="ck_list">		
		<@table layouth="150" width="1000" tid="cktable"/>
		</div>
	</div>
<@paginate rel="ckBox"/>
</@layout>
