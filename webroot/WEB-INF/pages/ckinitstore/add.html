<#include "../inc/_layout.html"/>
<@layout>
<script type="text/javascript">
initQueryForm(); 
</script>
<div class="pageContent">
	<form method="post" action="${root!}/ckinitstore/save" id="jbstoreform"
		class="pageForm required-validate"
		onsubmit="return validateCallback(this, dialogAjaxDone);">
		<input name="cKinitStore.id" type="hidden" value="${ckt.id!}"/>
		<div class="pageFormContent" id="ckinitstoreSave" >
			<table class="mytablecls" width="98%" >
				<tr>
					<th>票据号：</th><td><input readonly="readonly" value="${ckt.OrderNo!}" name="cKinitStore.OrderNo"/></td>
					<th>票据日期：</th><td><input type="text"  name="cKinitStore.OrderDate" class="date"  value="${ckt.OrderDate!}"><a class="inputDateButton" href="javascript:;">选择</a></td>
				</tr>
				<tr>                                                             
					<th>仓库：</th><td><select name="cKinitStore.StoreNo" class="combox"  val="${ckt.storeno!}"><@storeSelect/></select></td>
					<th>部门：</th><td><select name="cKinitStore.DepartmentNo" class="combox"  val="${ckt.DepartmentNo!}"><@partSelect/></select></td>
				</tr>
				<tr>
					<th>业务员：</th><td colspan="3"><select name="cKinitStore.EmployeeNo" class="combox"  val="${ckt.usr_name!}"><@empSelect/></select>
					</td>
				</tr>
				<tr>
					<th>备注：</th><td colspan="3"><textarea name="cKinitStore.Memo" style="width:95%;height:15px;">${ckt.Memo!}</textarea></td>
				</tr>
				<tr>
					<th>合计商品数量：</th><td><input class="required" value="${ckt.CKAmount!}" name="cKinitStore.CKAmount"/></td>
					<th>计价方式：</th><td><input class="required" name="cKinitStore.Operator" value="${ckt.Operator!}"></td>
				</tr>
				<tr>
					<th>数量：</th><td><input class="required" value="${ckt.CKAmount!}" name="cKinitStore.CKAmount"/></td>
					<th></th><td></td>
				</tr>
				<tr>
					<th>审核人：</th><td><input class="required" value="${ckt.checkman!}" name="cKinitStore.checkman"/></td>
					<th>审核日期：</th><td><input type="text"  class="date"  value="${ckt.checkdate!}" name="cKinitStore.checkdate"><a class="inputDateButton" href="javascript:;">选择</a></td>
				</tr>
				<tr>
                     <td colspan="4"><a class="button"  href="javascript:void(0);" url="/ckinitdetail/list/${ckt.OrderNo!}"  title="库存商品明细"  target="dialog"  rel="ckinitdetailDlg"  width="840"  height="480"><span>库存商品明细</span></a></td>
				</tr>
			</table>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive">
						<div class="buttonContent">
							<button type="submit">保存</button>
						</div>
					</div></li>
				<li>
					<div class="button">
						<div class="buttonContent">
							<button type="Button" class="close">关闭</button>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</form>
</div>
</@layout>
