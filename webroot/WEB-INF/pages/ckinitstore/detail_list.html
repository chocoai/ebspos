<#include "../inc/_layout.html"/>
<@layout>
<script>
$("#tableckisgather tr td:nth-child(8)").each(function(r,td){
	var num=(new Number($(td).text()));
	var amount =(new Number($("#amount").text()));
	$("#amount").text(amount+num);
});
$("#tableckisgather tr td:nth-child(10)").each(function(r,td){
	var num=(new Number($(td).text()));
	var total =(new Number($("#total").text()));
	$("#total").text(total+num);
});
</script>
<div id="ckisgather" >
<div class="pageFormContent"  style="background-color:#ebf0f5;">
		<form action="${path}/ckinitstore/detaillist" method="post" id="pagerForm"
			onsubmit="return divSearch(this,'ckisgather')">
			<input type="hidden" name="pageNum" value="${page.pageNumber!}" /> <input
				type="hidden" name="numPerPage" value="${page.pageSize!}" />
			<div class="searchBar">
				<ul class="searchContent">
					<li>
						<label>订单开始：</label>
						<input type="text" name="startTime" class="date"  value="${startTime!}"><a class="inputDateButton" href="javascript:;">选择</a>
					</li>
					<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
					<li>
						<label>结束日期：</label>
						<input type="text" name="endTime" class="date"  value="${endTime!}"><a class="inputDateButton" href="javascript:;">选择</a>
					</li>
					<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
					<li>
						<label>订单号：</label>
						<input type="text" name="orderNo"  value="${orderNo!}"/>
					</li>
					</ul>
					<br>
					<ul class="searchContent">
					<li>
						<label>仓库：</label>
						<select name="storeCode" class="combox"><@storeSelect/></select>
					</li>
					<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
					<li>
						<label>商品编号：</label>
						<input type="text" name="goodsCode"  value="${goodsCode!}"/>
					</li>
					<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
					<li>
						<label>商品名称：</label>
						<input type="text" name="goodsName"  value="${goodsName!}"/>
					</li>
				</ul>
				<@searchBar/>
			</div>
		</form>
	</div>
	<div class="pageContent">
		<@table layouth="187" tid="tableckisgather"/>
		<div style="background-color: #ebf0f5;height:30px">
			<table>
			<tbody>
				<tr>
					<th>合计</th>
					<td width="720" >&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 数量：<span id="amount">0</span> &nbsp; &nbsp; &nbsp; &nbsp;
						&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 金额：<span id="total">0</span></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
<@paginate rel="ckinitstore"/>
</div>
</@layout>
