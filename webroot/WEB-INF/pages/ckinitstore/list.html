<#include "../inc/_layout.html"/>
<@layout>
<script>
$("#tableckinitstore tr td:nth-child(11)").each(function(r,td){
	var num=(new Number($(td).text()));
	$(td).html(storeStopFlg[num]);
});
</script>
<div class="pageFormContent"  style="background-color:#ebf0f5;">
		<form action="${path}/ckinitstore/list" method="post" id="pagerForm"
			onsubmit="return divSearch(this,'ckinitstore')">
			<input type="hidden" name="pageNum" value="${page.pageNumber!}" /> <input
				type="hidden" name="numPerPage" value="${page.pageSize!}" />
			<div class="searchBar">
				<ul class="searchContent">
					<li>
						<label>订单开始：</label>
						<input type="text" name="startTime" class="date"  value="${startTime!}"><a class="inputDateButton" href="javascript:;">选择</a>
					</li>
					<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
					<li>
						<label>结束日期：</label>
						<input type="text" name="endTime" class="date"  value="${endTime!}"><a class="inputDateButton" href="javascript:;">选择</a>
					</li>
				</ul>
				<@searchBar/>
			</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
			<@btnPower safecode="empaed">
				<li><a class="add" href="javascript:void(0);" url="${path}/ckinitstore/add/" title="添加期初入库单"
					target="dialog" rel="newck" height="620"  width="1080"><span>添加</span></a></li>
				<li><a class="edit" href="javascript:void(0);" url="${path}/ckinitstore/add/{sid_key}"
					title="修改期初入库单" target="dialog" height="620" rel="1"  width="1080"><span>修改</span>
				<li><a class="delete" href="javascript:void(0);" url="${path}/ckinitstore/del/{sid_key}"
					title="确定要删除期初入库单吗？" target="ajaxTodo"><span>删除</span> </a></li>
				<li class="line">line</li>
			</@btnPower>
			</ul>
		</div>
		<@table layouth="137" tid="tableckinitstore"/>
	</div>
<@paginate rel="ckinitstore"/>
</@layout>
