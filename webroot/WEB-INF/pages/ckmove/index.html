<#include "../inc/_layout.html"/>
<@layout>
<script type="text/javascript">
initQueryForm();
$("#ckmovetable tr td:nth-child(11)").each(function(r,td){
	var num=(new Number($(td).text()));
	$(td).html(checkFlg[num]);
});
</script>
<div class="pageHeader">
		<form action="${root!}/ckmove" method="post" id="ckmove_pagerForm"
			onsubmit=" return navTabSearch(this)">
			<input type="hidden" name="pageNum" value="${page.pageNumber!}" /> 
			<input type="hidden" name="numPerPage" value="${page.pageSize!}" />
			<div class="searchBar pageFormContent">				
					<table ><tr><th>开始日期：</th><td>
						<input type="text" name="startTime" class="date" readonly="true"  value="${startTime!}"/>
						<a class="inputDateButton" href="javascript:;">选择</a>
					</td>
					<th>结束日期：</th><td>
						<input type="text" name="endTime" class="date" readonly="true"  value="${endTime!}"/>
						<a class="inputDateButton" href="javascript:;">选择</a>
					</td></tr>
					<tr>
					<th>部门：</th><td><select name="deptcode" class="combox"  val="${deptcode!}"><@partSelect/></select></td>
                     <th>业务员：</th><td><select name="empcode" class="combox"  val="${empcode!}"><@empSelect/></select></td>
                     </tr>
					</table>
				<@searchBar/>
			</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
			<@btnPower safecode="partctrl">
				<li><a class="add" href="javascript:void(0);" url="${root!}/ckmove/add" title="添加仓库调拨单"
					target="dialog" height="580" width="1280" rel="ckmoveadd"><span>添加</span> </a></li>
				<li><a class="edit" href="javascript:void(0);" url="${root!}/ckmove/add/{sid_key}"
					title="修改仓库调拨单" target="dialog" height="580" width="1280" rel="ckmoveupd"><span>修改</span>
				</a></li>
				<li><a class="arrow_redo" href="javascript:void(0);" url="${root!}/ckmove/review/{sid_key}" title="确定要审核通过该仓库调拨单?" target="ajaxTodo"><span>审核</span> </a></li>
				<li><a class="arrow_undo" href="javascript:void(0);" url="${root!}/ckmove/unreview/{sid_key}" title="确定要反审核该仓库调拨单?" target="ajaxTodo"><span>反审核</span> </a></li>
				<li><a class="delete" href="javascript:void(0);" url="${root!}/ckmove/del/{sid_key}" title="确定要删除该仓库调拨单吗？" target="ajaxTodo"><span>删除</span> </a></li>
				</@btnPower>
			</ul>
		</div>
		<@table layouth="137" width="1000" tid="ckmovetable"/>
	</div>
<@paginate rel="ckmoveBox"/>
</@layout>
