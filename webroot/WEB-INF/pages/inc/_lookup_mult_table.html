<#macro lookupmulttbl layouth="135" width="700" tid="lookupxxx">
<table id="${tid!}" class="table"  width="${width!}px"  layouth="${layouth!}"  targetType="dialog" >
<thead><tr>
<#list collist as t>
<th width="40">${t!}</th>
</#list>
<th width="80">查找带回</th>
</tr></thead>
<#if page??&&page.list??>
<tbody>
<#list page.list as d>
<tr target="sid_key" rel="${d.id!}">

<td>${d.get(t)!}</td>
</#list>
</tr>
</#list>
</tbody>
</#if>
</table>
</#macro>
