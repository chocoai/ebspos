<#macro lookuptbl layouth="135" width="700" tid="lookupxxx">
<table id="${tid!}" class="table"  width="${width}px"  layouth="${layouth!}"  targetType="dialog"  width="100%">
<thead><tr>
<#list collist as t>
<th>${t!}</th>
</#list>
<th width="80">查找带回</th>
</tr></thead>
<#if page??&&page.list??>
<tbody>
<#list page.list as d>
<tr target="sid_key" rel="${d.id!}">
<#list collist as t>
<td>${d.get(t)!}</td>
</#list>
<#if tid="lookupgood">
<td><a class="btnSelect"  href="javascript:$.bringBack({BRefPrice:'${d.get('参考进价')!}',Model:'${d.get('规格')!}',BaseUnit:'${d.get('基本单位')!}',GoodsCode:'${d.get('商品编码')!}', GoodsName:'${d.get('商品名称')!}'})" title="查找带回">选择</a></td>
</#if>
<#if tid="lookupstore">
<td><a class="btnSelect"  href="javascript:$.bringBack({StoreCode:'${d.get('仓库编号')!}', StoreName:'${d.get('仓库名称')!}'})" title="查找带回">选择</a></td>
</#if>
<#if tid="lookupsupplier">
<td><a class="btnSelect"  href="javascript:$.bringBack({supplierCode:'${d.get('供应商代码')!}', supplierName:'${d.get('供应商名称')!}'})" title="查找带回">选择</a></td>
</#if>
</tr>
</#list>
</tbody>
</#if>
</table>
</#macro>
