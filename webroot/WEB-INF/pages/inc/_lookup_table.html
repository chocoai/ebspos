<#macro lookuptbl layouth="135" width="700" tid="lookupxxx">
<table id="${tid!}" class="table"  width="${width}px"  layouth="${layouth!}"  targetType="dialog"  width="100%">
<thead><tr>
<#list collist as t>
<th>${t!}</th>
</#list>
<th width="80">查找带回</th>
</tr></thead>
<#if page??&&page.list??>
<tbody>
<#list page.list as d>
<tr target="sid_key" rel="${d.id!}">
<#list collist as t>
<td>${d.get(t)!}</td>
</#list>
<td><a class="btnSelect"  href="javascript:$.bringBack({unit:'${d.get('基本单位')!}',goodsno:'${d.get('商品编码')!}', goodsname:'${d.get('商品名称')!}'})" title="查找带回">选择</a></td>
</tr>
</#list>
</tbody>
</#if>
</table>
</#macro>
