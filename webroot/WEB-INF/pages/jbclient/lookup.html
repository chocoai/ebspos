<#include "../inc/_layout.html"/>
<@layout>
<script type="text/javascript">
initQueryForm(); 
</script>
<div class="pageHeader">
		<form action="${path}/jbclient/lookuplst" method="post"   id="lookupForm"
			onsubmit="return dwzSearch(this, 'dialog');">
			<input type="hidden" name="pageNum" value="${page.pageNumber!}" /> <input
				type="hidden" name="numPerPage" value="${page.pageSize!}" />
			<div class="searchBar">
				<ul class="searchContent">
					<li>
						<label>客户编号</label>
						<input type="text" name="clientcode" value="${clientcode!}">
					</li>
					<li>
						<label>客户名称</label>
						<input type="text" name="clientname" value="${clientname!}">
					</li>
				</ul>
				<@searchBar/>
			</div>
		</form>
	<div class="pageContent">
		<@lookuptbl layouth="118"  tid="lookupclient"/>
	</div>
<@dialogpaginate rel="lookupclient"/>
</div>
</@layout>
