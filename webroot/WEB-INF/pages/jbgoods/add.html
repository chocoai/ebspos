<#include "../inc/_layout.html"/>
<#include "../inc/_nation.html"/>
<@layout>
<script>
$(function (){
	initQueryForm();
});
</script>
<div class="pageContent">
		<form method="post" action="${root!}/jbgoods/save" id="jbgoodsform" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
			<input name="jbgoods.id" type="hidden" value="${xtts.id!}">
			<div class="pageFormContent" id="jbgoodsSave" layoutH="55">
			<table class="mytablecls">
	           <tr>
	              <th>商品编码</th><td><input type="text" name="jbgoods.goodscode" value="${xtts.goodscode!}" class="required"/></td>	                     
	              <th>商品名称</th><td><input type="text" name="jbgoods.goodsname" value="${xtts.goodsname!}" class="required"/></td>
	              <th>规格</th><td><input type="text" name="jbgoods.model" value="${xtts.model!}" /></td>                     
	              
	           </tr>
	           <tr>
	              <th>大类</th><td><select name="jbgoods.goodstypeno" val="${xtts.goodstypeno!}" class="combox"><@goodsBigSelect/></select></td>	                     
	              <th>中类</th><td><select name="jbgoods.subgoodstypeno" val="${xtts.subgoodstypeno!}" class="combox" ><@goodsSubSelect/></select></td>
	              <th>小类</th><td><select name="jbgoods.smallgoodstypeno" val="${xtts.smallgoodstypeno!}" class="combox" ><@goodsSmallSelect/></select></td>
	           </tr>
	           <tr>
	              <th>计量单位</th><td><select name="jbgoods.baseunit" val="${xtts.baseunit!}" class="combox" ><@baseunitSelect/></select></td>	                     
	              <th>品牌</th><td><select name="jbgoods.brandno" val="${xtts.brandno!}" class="combox"><@brandSelect/></select></td>
	              <th>条码</th><td><input type="text" name="jbgoods.barcode" value="${xtts.barcode!}" /></td>
	              
	           </tr>
	           <tr>
	              <th>产地</th><td><input type="text" name="jbgoods.ProduceArea" value="${xtts.ProduceArea!}" /></td>	                     
	              <th>生产厂家</th><td><input type="text" name="jbgoods.ProduceName" value="${xtts.ProduceName!}" /></td>
	           </tr>
	           <tr>
	              <th>季度</th><td>
	              <select name="jbgoods.Season" val="${xtts.Season!}" class="combox">
	              <option value="1">春季</option>
	              <option value="2">夏季</option>
	              <option value="3">秋季</option>
	              <option value="4">冬季</option>
	              </select></td>	                     
	              <th>年份</th><td><select name="jbgoods.yearby" val="${xtts.YearBy!}" class="combox"><@yearSelect/></select></td>	              
	           </tr>
	           <tr>
	              <th>成本价</th><td><input type="number" name="jbgoods.CostPrice" value="${xtts.CostPrice!}"  /></td>	                     
	              <th>参考进价</th><td><input type="number" name="jbgoods.BRefPrice" value="${xtts.BRefPrice!}"  /></td>
	              <th>参考售价</th><td><input type="number" name="jbgoods.SRefPrice" value="${xtts.SRefPrice!}" /></td>	              
	           </tr>
	           <tr><input type="hidden"   id="StopFlag"   name="jbgoods.StopFlag"  value="${xtts.StopFlag!}"/>
	           <th>是否停用</th><td><input type="checkbox" id="stopFlgChk"  onclick="if ($('#stopFlgChk').prop('checked')==true) {$('#StopFlag').val(1);} else {$('#StopFlag').val(0);}"  <#if xtts.StopFlag??&&xtts.StopFlag==1> checked="checked"</#if> /></td></tr>
	           <tr>
	              <th>备注</th><td colspan="5"  ><textarea name="jbgoods.remark" style="width:99%;height:50px;">${xtts.remark!}</textarea></td>
	           </tr>
			
	</table>
			</div>
			<div class="formBar">
				<ul>
					<@btnPower safecode="partsave">
					<li><div class="buttonActive">
							<div class="buttonContent">
								<button type="submit">保存</button>
							</div>
						</div></li>
					</@btnPower>
					<li>
						<div class="button">
							<div class="buttonContent">
								<button type="Button" class="close">关闭</button>
							</div>
						</div></li>
				</ul>
			</div>
		</form>
	</div>
</@layout>
