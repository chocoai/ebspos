<#include "../inc/_layout.html"/>
<@layout>
<div class="pageHeader">
		<form action="${path}/jbgoods/lookup" method="post"   id="pagerForm"
			onsubmit="return dwzSearch(this, 'dialog');">
			<input type="hidden" name="pageNum" value="${page.pageNumber!}" /> <input
				type="hidden" name="numPerPage" value="${page.pageSize!}" />
			<div class="searchBar">
				<ul class="searchContent">
					<li>
						<label>商品编号</label>
						<input type="text" name="goodscode" value="${goodscode!}">
					</li>
					<li>
						<label>商品名称</label>
						<input type="text" name="goodname" value="${goodname!}">
					</li>
				</ul>
				<@searchBar/>
			</div>
		</form>
	</div>
	<div class="pageContent">
		<@lookuptbl layouth="118"  tid="lookupgood"/>
	</div>
<@dialogpaginate rel="lookupgood"/>
</@layout>
