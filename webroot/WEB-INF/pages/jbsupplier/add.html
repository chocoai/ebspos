<#include "../inc/_layout.html"/> <#include "../inc/_nation.html"/>
<@layout>
<script>
$(function (){
	initQueryForm();
});
</script>
<div class="pageContent">
	<form method="post" action="${root!}/jbsupplier/save"
		id="jbsupplierform" class="pageForm required-validate"
		onsubmit="return validateCallback(this, dialogAjaxDone);">
		<input name="jbsupplier.id" type="hidden" value="${xtts.id!}">
		<div class="pageFormContent" id="jbsupplierSave" layoutH="55">
			<table class="mytablecls">
				<tr>
					<th>供应商代码</th>
					<td><input type="text" name="jbsupplier.suppliercode"
						value="${xtts.suppliercode!}" class="required" /></td>
					<th>供应商名称</th>
					<td><input type="text" name="jbsupplier.suppliername"
						value="${xtts.suppliername!}" class="required" /></td>
					<th>业务员</th>					
					<td><select name="jbsupplier.empcode" class="combox"  val="${xtts.empcode!}"><@empSelect/></select></td>
				</tr>
				<tr>
					<th>联系地址</th>
					<td><input type="text" name="jbsupplier.address"
						value="${xtts.address!}" /></td>
					<th>发货地址</th>
					<td><input type="text" name="jbsupplier.sendaddress"
						value="${xtts.sendaddress!}" /></td>
					<th>邮编</th>
					<td><input type="text" name="jbsupplier.postno"
						value="${xtts.postno!}" /></td>
				</tr>
				<tr>
					<th>公司电话</th>
					<td><input type="text" name="jbsupplier.telephone" value="${xtts.telephone!}"/>	</td>
					<th>传真</th>
					<td><input type="text" name="jbsupplier.fax" value="${xtts.fax!}"/></td>
					<th>邮箱</th>
					<td><input type="text" name="jbsupplier.email" value="${xtts.barcode!}" /></td>
				</tr>
				<tr>
					<th>联系人</th>
					<td><input type="text" name="jbsupplier.linkman" value="${xtts.linkman!}" /></td>
					<th>联系电话</th>
					<td><input type="text" name="jbsupplier.linkphone" value="${xtts.linkphone!}" /></td>
					<th>期初应付</th>
					<td><input type="number" name="jbsupplier.preamount"  value="${xtts.preamount!}" /></td>
				</tr>
				<tr>
					<th>网址</th>
					<td><input type="text" name="jbsupplier.url" value="${xtts.url!}" /></td>
					<th>信用天数</th>
					<td><input type="number" name="jbsupplier.pdaymax" val="${xtts.pdaymax!}" /></td>
					
				</tr>
				<tr>
					<th>信用金额</th>
					<td><input type="number" name="jbsupplier.pamountmax"
						value="${xtts.pamountmax!}" /></td>
					<th>开户行</th>
					<td><input type="text" name="jbsupplier.bankno"
						value="${xtts.bankno!}" /></td>
					<th>账号</th>
					<td><input type="text" name="jbsupplier.bankaccount"
						value="${xtts.bankaccount!}" /></td>
				</tr>
				<tr>
					<input type="hidden" id="StopFlag" name="jbsupplier.StopFlag"
						value="${xtts.StopFlag!}" />
					<th>是否停用</th>
					<td><input type="checkbox" id="stopFlgChk"
						onclick="if ($('#stopFlgChk').prop('checked')==true) {$('#StopFlag').val(1);} else {$('#StopFlag').val(0);}"<#if
						xtts.StopFlag??&&xtts.StopFlag==1> checked="checked"</#if> /></td>
				
					<th>备注</th>
					<td colspan="3"><textarea name="jbsupplier.remark"
							style="width: 99%; height: 50px;">${xtts.remark!}</textarea></td>
				</tr>

			</table>
		</div>
		<div class="formBar">
			<ul>
				<@btnPower safecode="partsave">
				<li><div class="buttonActive">
						<div class="buttonContent">
							<button type="submit">保存</button>
						</div>
					</div></li> </@btnPower>
				<li>
					<div class="button">
						<div class="buttonContent">
							<button type="Button" class="close">关闭</button>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</form>
</div>
</@layout>
