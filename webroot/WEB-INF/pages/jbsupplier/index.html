<#include "../inc/_layout.html"/>
<@layout>
<script type="text/javascript">
initQueryForm();
$("#jbsupplier_table tr td:nth-child(5)").each(function(r,td){
	var num=(new Number($(td).text()));
	$(td).html(storeStopFlg[num]);
});
</script>
<div class="pageHeader">
		<form action="${root!}/jbsupplier" method="post" id="jbsupplier_pagerForm"
			onsubmit=" return navTabSearch(this)">
			<input type="hidden" name="pageNum" value="${page.pageNumber!}" /> 
			<input type="hidden" name="numPerPage" value="${page.pageSize!}" />
			<div class="searchBar">
				<ul class="searchContent">
					<li>
						<label>供应商编码</label>
						<input type="text" name="jbgoods" val="${goodscode!}" />
					</li>
					<li>
						<label>供应商名称</label>
						<input type="text" name="jbgoods" val="${goodsname!}" />
					</li>					
				</ul>
				<@searchBar/>
			</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
			<@btnPower safecode="partctrl">
				<li><a class="add" href="javascript:void(0);" url="${root!}/jbsupplier/add" title="添加供应商"
					target="dialog" height="500" width="750"><span>添加</span> </a></li>
					
				<li><a class="edit" href="javascript:void(0);" url="${root!}/jbsupplier/add/{sid_key}"
					title="修改供应商资料" target="dialog" height="500" width="750"><span>修改</span>
				</a></li>
				<li><a class="delete" href="javascript:void(0);" url="${root!}/jbsupplier/del/{sid_key}" title="确定要删除该供应商吗？" target="ajaxTodo"><span>删除</span> </a></li>
				</@btnPower>
			</ul>
		</div>
		<@table layouth="137" tid="jbsupplier_table"/>
	</div>
<@paginate rel="jbsxBox"/>
</@layout>
