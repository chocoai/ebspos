<#include "../inc/_layout.html"/>
<@layout>
<script type="text/javascript">
initQueryForm();
</script>
<div class="pageHeader">
		<form action="${root!}/partment" method="post" id="partmentpagerForm"
			onsubmit="return navTabSearch(this)">
			<input type="hidden" name="pageNum" value="${page.pageNumber!}" /> 
			<input type="hidden" name="numPerPage" value="${page.pageSize!}" />
			<div class="searchBar">
				<ul class="searchContent">
					<li>
						<label>
							组织机构
						</label>
						<select class="combox" name="orgid" val="${orgid!}">
							<option value="">全部</option>
							<@orgSelect/>
						</select>
					</li>
					<li>
						<label>
							所属部门
						</label>
						<select class="combox" name="pid" val="${pid!}">
							<option value="">全部</option>
							<@partSelect/>
						</select>
					</li>
					<li>
						<label>
							部门名称
						</label>
						<input type="text" name="name" val="${name!}"/>
					</li>
				</ul>
				<@searchBar/>
			</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
			<@btnPower safecode="partctrl">
				<li><a class="add" href="javascript:void(0);" url="${root!}/partment/add" title="添加部门"
					target="dialog" height="300" width="600"><span>添加</span> </a></li>
					<li><a class="add" href="javascript:void(0);" url="${root!}/partment/add/0-{sid_key}" title="添加子部门"
					target="dialog" height="300" width="600"><span>添加子部门</span> </a></li>
				<li><a class="edit" href="javascript:void(0);" url="${root!}/partment/add/{sid_key}"
					title="修改部门" target="dialog" height="300" width="600"><span>修改</span>
				</a></li>
				<li><a class="delete" href="javascript:void(0);" url="${root!}/partment/del/{sid_key}" title="确定要删除该部门吗？" target="ajaxTodo"><span>删除</span> </a></li>
				</@btnPower>
			</ul>
		</div>
		<@table layouth="137" tid="partment_table"/>
	</div>
<@paginate />
</@layout>
