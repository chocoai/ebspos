<#include "../inc/_layout.html"/>
<@layout>
<script>
$.each($("#org_part_tree").find("ul"), function(i, r) {
var $ul = $(r);
if ($ul.text() == "\n")$ul.remove();
});
</script>
<div class="pageContent">
<div layoutH="2"
style="float: left; overflow: auto; width: 200px; border: solid 1px #CCC; line-height: 21px;">
<ul class="tree treeFolder" id="org_part_tree">
<li><a href="javascript:void(0);" url="${path}/types/list/0">定义类别</a>
<ul>
<#list types as p><#if p.pid=0>
<li><a href="javascript:void(0);" url="${path}/types/list/${p.id!}" target="ajax" rel="types">${p.name!}[${p.num!}]</a>
</li>
</#if>
</#list>
</ul></li>

</ul>
</div>
<div id="types" class="unitBox" style="margin-left: 202px;">
<#include "list.html"/></div>
</@layout>
