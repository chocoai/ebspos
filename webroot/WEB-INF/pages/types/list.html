<#include "../inc/_layout.html"/>
<@layout>
<div class="pageHeader">
		<form action="${path}/types/list" method="post" id="pagerForm"
			onsubmit="return divSearch(this,'types')">
			<input type="hidden" name="pageNum" value="${page.pageNumber!}" />
			 <input	type="hidden" name="numPerPage" value="${page.pageSize!}" />
			<div class="searchBar">
				<ul class="searchContent">
					<li>
						<label>编号</label>
						<input type="text" name="num" value="${num!}">
					</li>
					<li>
						<label>名称</label>
						<input type="text" name="name" value="${name!}">
					</li>
				</ul>
				<@searchBar/>
			</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
			<@btnPower safecode="empaed">
				<li><a class="add" href="javascript:void(0);" url="${path}/types/add/${pid!0}" title="添加类别"
					target="dialog" rel="newemployee" height="400"><span>添加</span></a></li>
				<li><a class="edit" href="javascript:void(0);" url="${path}/types/add/${pid!0}-{sid_key}"
					title="修改商品类别" target="dialog" height="400" rel="1"><span>修改</span>
				<li><a class="delete" href="javascript:void(0);" url="${path}/types/del/{sid_key}"
					title="确定要删除商品类别吗？" target="ajaxTodo"><span>删除</span> </a></li>
				<li class="line">line</li>
			</@btnPower>
			
			</ul>
		</div>
		<@table layouth="137" tid="tablegoodstype"/>
	</div>
<@paginate rel="types"/>
</@layout>
