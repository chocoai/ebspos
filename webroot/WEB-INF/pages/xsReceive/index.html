<#include "../inc/_layout.html"/>
<@layout>
<script type="text/javascript">
initQueryForm();
$("#xsReceivetable tr td:nth-child(7)").each(function(r,td){
	var num=(new Number($(td).text()));
	$(td).html(checkFlg[num]);
});
</script>
<div class="pageHeader">
		<form action="${root!}/xsReceive" method="post" id="jhpay_pagerForm"
			onsubmit=" return navTabSearch(this)">
			<input type="hidden" name="pageNum" value="${page.pageNumber!}" /> 
			<input type="hidden" name="numPerPage" value="${page.pageSize!}" />
			<div class="searchBar pageFormContent">				
					<table ><tr><th>开始日期：</th><td>
						<input type="text" name="startTime" class="date" readonly="true"  value="${startTime!}"/>
						<a class="inputDateButton" href="javascript:;">选择</a>
					</td>
					<th>结束日期：</th><td>
						<input type="text" name="endTime" class="date" readonly="true"  value="${endTime!}"/>
						<a class="inputDateButton" href="javascript:;">选择</a>
					</td></tr>
					<tr><th>客户</th><td>
					    <input type="hidden" name="client.ClientCode"  value="${ClientCode!}">
					    <input type="text" name="client.ClientName"   lookuppk="ClientCode"  class="textInput"  value="${ClientName!}" />
					    <a class="btnLook"  url="/jbclient/lookuplst"   lookupgroup="client"  lookuppk="ClientCode"  title="查找带回">查找带回</a>
					</td>
					</tr>
					</table>
				<@searchBar/>
			</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
			<@btnPower safecode="partctrl">
				<li><a class="add" href="javascript:void(0);" url="${root!}/xsReceive/add" title="添加销售付款单"
					target="dialog" height="580" width="1280" rel="xsReceiveadd"><span>添加</span> </a></li>
				<li><a class="edit" href="javascript:void(0);" url="${root!}/xsReceive/add/{sid_key}"
					title="修改客户资料" target="dialog" height="580" width="1280" rel="xsReceiveupd"><span>修改</span>
				</a></li>
				<li><a class="arrow_redo" href="javascript:void(0);" url="${root!}/xsReceive/review/{sid_key}" title="确定要审核通过该销售付款单?" target="ajaxTodo"><span>审核</span> </a></li>
				<li><a class="arrow_undo" href="javascript:void(0);" url="${root!}/xsReceive/unreview/{sid_key}" title="确定要反审核该销售付款单?" target="ajaxTodo"><span>反审核</span> </a></li>
				<li><a class="delete" href="javascript:void(0);" url="${root!}/xsReceive/del/{sid_key}" title="确定要删除销售付款单吗？" target="ajaxTodo"><span>删除</span> </a></li>
				</@btnPower>
			</ul>
		</div>
		<@table layouth="137" width="1000" tid="xsReceivetable"/>
	</div>
<@paginate rel="xsReceiveBox"/>
</@layout>
