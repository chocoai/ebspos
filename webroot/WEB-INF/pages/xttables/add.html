<#include "../inc/_layout.html"/>
<@layout>
<script>
$(function (){
	initQueryForm();
});
</script>
<div class="pageContent">
		<form method="post" action="${root!}/xttables/save" id="xttablesform" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
			<input name="xttables.id" type="hidden" value="${xtts.id!}">
			<div class="pageFormContent" id="xttablesSave" layoutH="55">
	<p>
		<label>
			表名称
		</label>
		<input type="text" name="xttables.tablename" value="${xtts.tablename!}" class="required">
	</p>
	<p>
		<label>
			表类别
		</label>
		<select name="xttables.ttype" val="${xtts.ttype!}" class="required combox"><@tableTypeSelect/></select>
	</p>
	<p>
		<label>
			表中文名称
		</label>
		<input type="text" name="xttables.ctablename" value="${xtts.ctablename!}" class="required">
	</p>	
	<p>
		<label>
			备注
		</label>
		<input type="text" name="xttables.remark" value="${xtts.remark!}">
	</p>	
			</div>
			<div class="formBar">
				<ul>
					<@btnPower safecode="partsave">
					<li><div class="buttonActive">
							<div class="buttonContent">
								<button type="submit">保存</button>
							</div>
						</div></li>
					</@btnPower>
					<li>
						<div class="button">
							<div class="buttonContent">
								<button type="Button" class="close">关闭</button>
							</div>
						</div></li>
				</ul>
			</div>
		</form>
	</div>
</@layout>
